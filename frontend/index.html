<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Arbitrage Opportunities</h1>
        <button id="fetch-button">Fetch Opportunities</button>
        <table id="opportunities-table">
            <thead>
                <tr>
                    <th>Token Pair</th>
                    <th>Binance Price</th>
                    <th>Solana Price</th>
                    <th>Profit</th>
                </tr>
            </thead>
            <tbody id="opportunities-body">
                <!-- Opportunities will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
